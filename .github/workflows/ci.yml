name: CI
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'LICENSE.md'
      - 'README.md'
      - 'utils/*'
      - '.github/workflows/TagBot.yml'
  push:
    branches:
      - main
    paths-ignore:
      - 'LICENSE.md'
      - 'README.md'
      - 'utils/*'
      - '.github/workflows/TagBot.yml'
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - macOS - aarch64 - ${{ matrix.loopvectorization_test }} - ${{ github.event_name }}
    runs-on: macOS-latest

    strategy:
      fail-fast: false
      matrix:
        version:
          - 'lts'
          - '1'
        arch:
          - aarch64
        loopvectorization_test:
          - part1
          - part2
          - part3
          - part4
          - part5
          - part6

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - name: Cache Julia artifacts
        uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-

      - name: Override VectorizationBase with fork
        run: |
          julia --color=yes -e '
            using Pkg
            Pkg.develop(PackageSpec(
              url="https://github.com/Khushmagrawal/VectorizationBase.jl",
              rev="master"
            ))
          '

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run tests
        uses: julia-actions/julia-runtest@v1
        env:
          JULIA_NUM_THREADS: 4
          LOOPVECTORIZATION_TEST: ${{ matrix.loopvectorization_test }}

      - name: Process coverage
        uses: julia-actions/julia-processcoverage@v1

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: lcov.info
